<body>
    <div class="game-container">
        <h1>ğŸ‰ è¥¿ç“œåˆæˆå¤§æŒ‘æˆ˜ ğŸ‰</h1>
        
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div class="controls">
            <button id="restartBtn">é‡æ–°å¼€å§‹</button>
            <div class="score-board">å¾—åˆ†: <span id="scoreValue">0</span></div>
        </div>
        
        <div class="instructions">
            <h3>æ¸¸æˆè§„åˆ™:</h3>
            <ol>
                <li>å°†ä¸¤ä¸ªç›¸åŒçº§åˆ«çš„æ°´æœæ‹–æ‹½åˆ°ä¸€èµ·å¯ä»¥åˆæˆæ›´é«˜ä¸€çº§çš„æ°´æœ</li>
                <li>æœ€ç»ˆç›®æ ‡æ˜¯åˆæˆå‡ºæœ€å¤§çš„ğŸ‰è¥¿ç“œï¼</li>
                <li>æ¯æˆåŠŸåˆæˆä¸€æ¬¡éƒ½ä¼šè·å¾—ç›¸åº”åˆ†æ•°</li>
                <li>å¦‚æœå±å¹•ä¸Šçš„æ°´æœå¤ªå¤šï¼Œæ¸¸æˆå°†ä¼šç»“æŸ</li>
            </ol>
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');
        const restartBtn = document.getElementById('restartBtn');

        // æ¸¸æˆå˜é‡
        let fruits = [];
        let selectedFruit = null;
        let isDragging = false;
        let offsetX, offsetY;
        let score = 0;
        let gameOver = false;

        // æ°´æœç±»å‹å®šä¹‰ï¼ˆä»æ¨±æ¡ƒåˆ°è¥¿ç“œçš„å‡çº§è·¯å¾„ï¼‰
        const fruitTypes = [
            { emoji: 'ğŸ’', radius: 25, points: 10 },  // æ¨±æ¡ƒ
            { emoji: 'ğŸ“', radius: 30, points: 20 },  // è‰è“
            { emoji: 'ğŸ‡', radius: 35, points: 35 },  // è‘¡è„
            { emoji: 'ğŸŠ', radius: 40, points: 50 },  // æ©™å­
            { emoji: 'ğŸ', radius: 45, points: 75 },  // è‹¹æœ
            { emoji: 'ğŸˆ', radius: 55, points: 100 }, // å“ˆå¯†ç“œ
            { emoji: 'ğŸ‰', radius: 65, points: 200 }  // è¥¿ç“œ
        ];

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            fruits = [];
            selectedFruit = null;
            isDragging = false;
            score = 0;
            gameOver = false;
            updateScore();
            
            // åˆ›å»ºåˆå§‹æ°´æœ
            for(let i = 0; i < 5; i++) {
                createRandomFruit();
            }
            
            drawGame();
        }

        // åˆ›å»ºéšæœºæ°´æœ
        function createRandomFruit() {
            if (gameOver || fruits.length > 30) return;
            
            const level = Math.floor(Math.random() * 3); // åªç”Ÿæˆä½çº§åˆ«æ°´æœ
            const radius = fruitTypes[level].radius;
            const x = Math.random() * (canvas.width - radius * 2) + radius;
            const y = Math.random() * (canvas.height - radius * 2) + radius;
            
            // ç®€å•ç¢°æ’æ£€æµ‹ï¼Œé¿å…é‡å 
            let canPlace = true;
            fruits.forEach(fruit => {
                const dx = x - fruit.x;
                const dy = y - fruit.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < radius + fruit.radius) {
                    canPlace = false;
                }
            });
            
            if (canPlace) {
                fruits.push({
                    typeIndex: level,
                    x,
                    y,
                    ...fruitTypes[level]
                });
            } else if (fruits.length < 30) {
                setTimeout(createRandomFruit, 100); // é‡è¯•æ”¾ç½®
            }
        }

        // æ›´æ–°åˆ†æ•°
        function updateScore() {
            scoreElement.textContent = score;
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ°´æœ
            fruits.forEach(fruit => {
                ctx.beginPath();
                ctx.font = `${fruit.radius * 2}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(fruit.emoji, fruit.x, fruit.y);
            });

            // æ¸¸æˆç»“æŸæ£€æµ‹
            if (fruits.length >= 30 && !gameOver) {
                gameOver = true;
                setTimeout(() => {
                    alert(`æ¸¸æˆç»“æŸï¼ä½ çš„å¾—åˆ†æ˜¯: ${score}`);
                }, 500);
            }

            requestAnimationFrame(drawGame);
        }

        // é¼ æ ‡äº‹ä»¶å¤„ç†
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mouseup', handleMouseUp);
        canvas.addEventListener('mousemove', handleMouseMove);
        restartBtn.addEventListener('click', initGame);

        function handleMouseDown(e) {
            if (gameOver) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // æŸ¥æ‰¾è¢«ç‚¹å‡»çš„æ°´æœ
            for (let i = fruits.length - 1; i >= 0; i--) {
                const fruit = fruits[i];
                const dx = mouseX - fruit.x;
                const dy = mouseY - fruit.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance <= fruit.radius) {
                    selectedFruit = fruit;
                    isDragging = true;
                    offsetX = mouseX - fruit.x;
                    offsetY = mouseY - fruit.y;
                    
                    // å°†é€‰ä¸­çš„æ°´æœç§»åˆ°æœ€ä¸Šå±‚
                    fruits.splice(i, 1);
                    fruits.push(selectedFruit);
                    break;
                }
            }
        }

        function handleMouseMove(e) {
            if (isDragging && selectedFruit) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                selectedFruit.x = mouseX - offsetX;
                selectedFruit.y = mouseY - offsetY;
                
                // è¾¹ç•Œé™åˆ¶
                selectedFruit.x = Math.max(selectedFruit.radius, 
                    Math.min(canvas.width - selectedFruit.radius, selectedFruit.x));
                selectedFruit.y = Math.max(selectedFruit.radius, 
                    Math.min(canvas.height - selectedFruit.radius, selectedFruit.y));
            }
        }

        function handleMouseUp(e) {
            if (isDragging && selectedFruit) {
                checkMerge();
                isDragging = false;
                selectedFruit = null;
                
                // éšæœºç”Ÿæˆæ–°æ°´æœ
                if (Math.random() < 0.5) {
                    setTimeout(createRandomFruit, 300);
                }
            }
        }

        // æ£€æŸ¥åˆå¹¶
        function checkMerge() {
            for (let i = 0; i < fruits.length - 1; i++) { // æ’é™¤æœ€åä¸€ä¸ªï¼ˆè¢«æ‹–æ‹½çš„ï¼‰
                const fruit = fruits[i];
                if (fruit === selectedFruit) continue;
                
                // æ£€æŸ¥æ˜¯å¦ç›¸åŒç±»å‹ä¸”è·ç¦»è¶³å¤Ÿè¿‘
                if (fruit.typeIndex === selectedFruit.typeIndex) {
                    const dx = fruit.x - selectedFruit.x;
                    const dy = fruit.y - selectedFruit.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < fruit.radius + selectedFruit.radius - 10) {
                        // åˆå¹¶æ°´æœ
                        mergeFruits(fruit, selectedFruit);
                        break;
                    }
                }
            }
        }

        // åˆå¹¶æ°´æœ
        function mergeFruits(f1, f2) {
            // ç§»é™¤ä¸¤ä¸ªæ°´æœ
            const index1 = fruits.indexOf(f1);
            const index2 = fruits.indexOf(f2);
            fruits.splice(Math.max(index1, index2), 1);
            fruits.splice(Math.min(index1, index2), 1);
            
            // åˆ›å»ºæ–°æ°´æœ
            const newTypeIndex = f1.typeIndex + 1;
            if (newTypeIndex >= fruitTypes.length) {
                // å·²ç»æ˜¯æœ€é«˜çº§æ°´æœ
                score += f1.points * 2;
            } else {
                // åˆ›å»ºæ›´é«˜çº§æ°´æœ
                const newFruit = {
                    typeIndex: newTypeIndex,
                    x: (f1.x + f2.x) / 2,
                    y: (f1.y + f2.y) / 2,
                    ...fruitTypes[newTypeIndex]
                };
                fruits.push(newFruit);
                score += f1.points;
                
                // æ£€æŸ¥æ˜¯å¦åˆæˆè¥¿ç“œ
                if (newTypeIndex === fruitTypes.length - 1) {
                    setTimeout(() => {
                        alert("æ­å–œä½ åˆæˆäº†è¥¿ç“œï¼+200åˆ†ï¼");
                    }, 500);
                }
            }
            
            updateScore();
        }

        // å¯åŠ¨æ¸¸æˆ
        window.onload = initGame;

        // ç»˜åˆ¶æ¸¸æˆå¾ªç¯
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ‰€æœ‰æ°´æœ
            fruits.forEach(fruit => {
                ctx.font = `${fruit.radius * 2}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(fruit.emoji, fruit.x, fruit.y);
            });

            requestAnimationFrame(drawGame);
        }
    </script>
